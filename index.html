<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar, Navigasi, dan Profil TETAP -->
  <div class="layout">
    <aside class="sidebar">
      <h2>Tracker</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Dashboard</h1>
        <div class="user-profile">Halo, User ðŸ‘‹</div>
      </header>

      <section class="balance-section">
        <h2>Current Balance</h2>
        <div id="balance" class="balance-display">Rp0</div>
      </section>

      <section class="form-section">
        <h2>+ New Transaction</h2>
        <form id="transactionForm">
          <input type="text" id="description" placeholder="Description" required />
          <input type="number" id="amount" placeholder="Amount" required />
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Makanan">Makanan</option>
            <option value="Transportasi">Transportasi</option>
            <option value="Hiburan">Hiburan</option>
            <option value="Pakaian">Pakaian</option>
            <option value="Gaji">Gaji</option>
            <option value="Lainnya">Lainnya</option>
          </select>
          <select id="type" required>
            <option value="">Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>
      </section>

      <section class="recent-section">
        <h2>Recent Updates</h2>
        <ul id="recentUpdates" class="recent-list"></ul>
      </section>

      <section class="chart-section">
        <h2>Charts</h2>
        <div class="charts-wrapper">
          <div class="chart-box">
            <h4>Monthly Income vs Expense</h4>
            <canvas id="barChart" height="200"></canvas>
          </div>
          <div class="chart-box">
            <h4>Category Breakdown</h4>
            <canvas id="pieChart" height="200"></canvas>
          </div>
          <div class="chart-box">
            <h4>Yearly Recap</h4>
            <canvas id="yearlyChart" height="200"></canvas>
          </div>
        </div>
      </section>

      <footer class="main-footer">
        <button id="resetBtn">Reset All Data</button>
      </footer>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
