<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Daily Expense</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="avatar.png" alt="User Avatar" class="avatar" />
    <div class="username">User</div>
    <nav class="menu">
      <a href="#" class="active">Dashboard</a>
      <a href="#" id="reset-data">Reset Data</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Daily Expense Tracker</h1>
    </header>

    <!-- Summary -->
    <section class="summary">
      <div class="summary-box">
        <h3>Income</h3>
        <p id="income-summary">Rp0</p>
      </div>
      <div class="summary-box">
        <h3>Expense</h3>
        <p id="expense-summary">Rp0</p>
      </div>
      <div class="summary-box">
        <h3>Balance</h3>
        <p id="balance-summary">Rp0</p>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <button id="backup-data">Backup</button>
      <button id="restore-data">Restore</button>
    </section>

    <!-- Form -->
    <section class="form-section">
      <form id="form-transaction">
        <input type="text" name="title" placeholder="Judul" required />
        <input type="number" name="amount" placeholder="Jumlah (Rp)" required />
        <select name="category" required>
          <option value="" disabled selected>Kategori</option>
          <option value="Makanan">Makanan</option>
          <option value="Transportasi">Transportasi</option>
          <option value="Pakaian">Pakaian</option>
          <option value="Hiburan">Hiburan</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <select name="type" required>
          <option value="income">Pemasukan</option>
          <option value="expense">Pengeluaran</option>
        </select>
        <button type="submit">Simpan</button>
      </form>
    </section>

    <!-- Transactions -->
    <section class="transactions-section">
      <input type="text" id="search" placeholder="Cari transaksi..." />
      <ul id="transaction-list">
        <!-- Transaction items will be rendered here -->
      </ul>
    </section>

    <!-- Chart -->
    <section class="chart-section">
      <canvas id="monthly-chart" height="100"></canvas>
    </section>
  </main>

  <!-- Modal Restore -->
  <div class="modal hidden" id="modal-restore">
    <div class="modal-content">
      <h3>Upload file JSON</h3>
      <input type="file" id="file-restore" accept=".json" />
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/transactionManager.js"></script>
  <script type="module" src="./js/chartManager.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
