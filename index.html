<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="js/utils.js"></script>
  <script defer src="js/transactionManager.js"></script>
  <script defer src="js/chartManager.js"></script>
  <script defer src="js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="sidebar">
    <div class="user-profile">
      <img src="https://i.pravatar.cc/100" alt="Avatar" class="avatar"/>
      <p class="username">Janice Chandler</p>
    </div>
    <nav class="menu">
      <a href="#" class="active">🏠 Home</a>
      <a href="#">💰 Expenses</a>
      <a href="#">🧾 Reports</a>
      <a href="#">⚙️ Settings</a>
      <a href="#">📞 Support</a>
    </nav>
  </div>

  <main class="main-content">
    <header>
      <h1>Expense Dashboard</h1>
    </header>

    <section class="summary">
      <div class="summary-box" id="balanceBox">
        <h3>Current Balance</h3>
        <p id="balance">Rp0</p>
      </div>
      <div class="summary-box">
        <h3>Total Expenses</h3>
        <p id="total-expenses">Rp0</p>
      </div>
      <div class="summary-box">
        <h3>Total Transactions</h3>
        <p id="total-transactions">0</p>
      </div>
    </section>

    <section class="quick-actions">
      <button id="add-transaction-btn">➕ New Expense</button>
      <button id="export-btn">📤 Backup</button>
      <button id="import-btn">📥 Restore</button>
      <button id="reset-btn">♻️ Reset</button>
    </section>

    <section class="form-section hidden" id="form-section">
      <h2>Add New Transaction</h2>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="Makanan">🍔 Makanan</option>
          <option value="Transportasi">🚗 Transportasi</option>
          <option value="Hiburan">🎮 Hiburan</option>
          <option value="Tagihan">🧾 Tagihan</option>
          <option value="Pakaian">👗 Pakaian</option>
          <option value="Lainnya">📦 Lainnya</option>
        </select>
        <button type="submit">💾 Save</button>
      </form>
    </section>

    <section class="transactions-section">
      <h2>Recent Transactions</h2>
      <input type="text" id="search" placeholder="🔍 Search transaction..." />
      <ul id="transaction-list"></ul>
    </section>

    <section class="chart-section">
      <h2>Expense Chart</h2>
      <canvas id="expense-chart"></canvas>
    </section>
  </main>

  <div id="password-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Enter Password to Reset</h3>
      <input type="password" id="reset-password" placeholder="Password..." />
      <button id="confirm-reset">✅ Confirm</button>
    </div>
  </div>
</body>
</html>
