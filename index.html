<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Daily Expense Tracker</h1>
        <button id="toggleDarkMode" class="px-2 py-1 border rounded">Toggle Dark Mode</button>
    </div>
    <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-5 gap-2 mb-4">
        <input type="date" id="date" class="p-2 border rounded" required />
        <input type="text" id="description" placeholder="Deskripsi" class="p-2 border rounded" required />
        <input type="number" id="amount" placeholder="Jumlah" class="p-2 border rounded" required />
        <select id="category" class="p-2 border rounded">
        <option value="Makanan">Makanan</option>
        <option value="Transport">Transport</option>
        <option value="Hiburan">Hiburan</option>
        <option value="Belanja">Belanja</option>
        <option value="Pemasukan">Pemasukan</option>
    </select>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Tambah</button>
    </form>

    <div class="mb-4">
        <input type="date" id="startDate" class="p-2 border rounded mr-2" />
        <input type="date" id="endDate" class="p-2 border rounded mr-2" />
        <select id="filterCategory" class="p-2 border rounded mr-2">
        <option value="">Semua Kategori</option>
        <option value="Makanan">Makanan</option>
        <option value="Transport">Transport</option>
        <option value="Hiburan">Hiburan</option>
        <option value="Belanja">Belanja</option>
        <option value="Pemasukan">Pemasukan</option>
    </select>
    <button id="applyFilter" class="bg-green-500 text-white p-2 rounded">Filter</button>
    <button id="exportCSV" class="bg-yellow-500 text-white p-2 rounded ml-2">Export CSV</button>
    <a href="https://github.com/regalileo/Daily_Expense_Tracker.git" target="_blank" class="ml-2 text-blue-500 underline">GitHub Repo</a>
    </div>

    <div class="mb-4">
        <p class="text-lg font-semibold">Saldo: <span id="totalBalance">Rp 0</span></p>
        <p id="stats"></p>
    </div>

    <ul id="transactionList" class="mb-4 space-y-2"></ul>

    <canvas id="chart" width="400" height="200"></canvas>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
