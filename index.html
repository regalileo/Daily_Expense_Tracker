<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Daily Expense Tracker</h1>
    <button id="themeToggle">ðŸŒž</button>
  </header>

  <main>
    <section class="balance">
      <input type="number" id="initialBalance" placeholder="Saldo Awal (Rp)" />
      <p>Total Saldo: <span id="totalBalance">Rp 0</span></p>
    </section>

    <section class="summary">
      <p>Hari ini: <span id="todayTotal">Rp 0</span></p>
      <p>Bulan ini: <span id="monthTotal">Rp 0</span></p>
    </section>

    <section class="controls">
      <input type="text" id="descInput" placeholder="Deskripsi" />
      <input type="number" id="amountInput" placeholder="Jumlah (Rp)" />
      <select id="categoryInput">
        <option>Makanan</option>
        <option>Transportasi</option>
        <option>Hiburan</option>
        <option>Kebutuhan</option>
      </select>
      <button id="addTransaction">Tambah</button>
    </section>

    <section class="search-filter">
      <input type="text" id="searchInput" placeholder="Cari deskripsi..." />
      <button id="exportBtn">Backup JSON</button>
      <input type="file" id="importFile" />
      <button id="resetBtn">Reset Data</button>
    </section>

    <section id="transactionList"></section>

    <canvas id="categoryChart"></canvas>
    <canvas id="dateChart"></canvas>
  </main>

  <!-- Modal Password Reset -->
  <div class="modal" id="resetModal">
    <div class="modal-content">
      <h3>Masukkan Password untuk Reset:</h3>
      <input type="password" id="resetPassword" />
      <button id="confirmReset">Konfirmasi</button>
      <button id="cancelReset">Batal</button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
